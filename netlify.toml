[build]
  command = "pnpm generate"  # Changed from "pnpm build"

# Only route API endpoints to serverless functions
[[redirects]]
  from = "/api/auth/validate"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/api/update-menu"
  to = "/.netlify/functions/server"
  status = 200